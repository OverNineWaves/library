<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books/add}" th:object="${book}">

        <label for = "title">Enter title of book</label>
        <input type="text" th:field = "*{title}" id = "title">
        <br/>

        <label for = "author">Enter author name</label>
        <input type="text" th:field = "*{author}" id = "author">
        <br/>

        <label for = "year">Enter book release year</label>
        <input type="text" th:field = "*{year}" id = "year">
        <br/>

        <input type="submit" value="Create Book">

    </form>
</body>
</html>
