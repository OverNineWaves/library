<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person attributes</title>
</head>
<body>

<p th:text = "${person.getId()}">value</p>
<p th:text = "${person.getFirstName()}">value</p>
<p th:text = "${person.getSurName()}">value</p>
<p th:text = "${person.getPatronymic()}">value</p>
<p th:text = "${person.getYear()}">value</p>

<div th:each = "book : ${books}">
<a  th:text="${book.getTitle()}">value</a>
</div>

<a th:href="@{/library/edit/{id}(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/library/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
